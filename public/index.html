<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asistencia Interactivo</title>

    <!--STYLE-->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!--DAYJS-->
    <script src="https://unpkg.com/dayjs@latest/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@latest/locale/es.js"></script>
</head>
<body>

    <div id="notifications">
     <span class="check-icon">✔</span>
     <span class="text">Descargado</span>
    </div>

    <div class="container">
        <header class="main-header">
            <h1>Asistencia de la Clase - 4B</h1>
            <p id="date"></p>
        </header>

        <div class="dashboard">
            <div class="stat-card">
                <span class="stat-title">Alumnos Presentes</span>
                <span class="stat-number">5</span>
            </div>
            <div class="stat-card progress-card">
                 <svg class="progress-ring" width="100" height="100">
                   <circle class="progress-ring__circle-bg" stroke="#E6E6E6" stroke-width="8" fill="transparent" r="40" cx="50" cy="50"/>
                   <circle class="progress-ring__circle" stroke="#28a745" stroke-width="8" fill="transparent" r="40" cx="50" cy="50" style="stroke-dasharray: 251.2; stroke-dashoffset: 37.68;"/>
                 </svg>
                 <div class="progress-text">
                    <span class="progress-percentage">85%</span>
                    <span class="progress-label">Asistencia</span>
                 </div>
            </div>
            <div class="stat-card action-card">
                <button id="export-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                    Exportar a Excel
                </button>
            </div>
        </div>

        <div class="student-list">
            <table>
                <thead>
                    <tr>
                        <th>Nombre del Alumno</th>
                        <th>Hora de Llegada</th>
                        <th>Estatus</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="new-entry">
                        <td>Ana Torres</td>
                        <td>07:58 AM</td>
                        <td><span class="status on-time"></span> A tiempo</td>
                    </tr>
                    <tr>
                        <td>Carlos Mendoza</td>
                        <td>08:01 AM</td>
                        <td><span class="status on-time"></span> A tiempo</td>
                    </tr>
                    <tr>
                        <td>Sofía Vargas</td>
                        <td>08:03 AM</td>
                        <td><span class="status on-time"></span> A tiempo</td>
                    </tr>
                    <tr>
                        <td>Luis Rodríguez</td>
                        <td>08:15 AM</td>
                        <td><span class="status late"></span> Tarde</td>
                    </tr>
                    <tr>
                        <td>María Fernández</td>
                        <td>08:22 AM</td>
                        <td><span class="status late"></span> Tarde</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
